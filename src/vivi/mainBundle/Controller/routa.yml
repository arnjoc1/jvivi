vivimain_admin:
    path:     /admin
    defaults: { _controller: vivimainBundle:Admin:adminHome }
    
vivimain_admin_articles:
    path:     /admin/articles
    defaults: { _controller: vivimainBundle:Admin:adminArticles }
    
vivimain_admin_articles_view:
    path:     /admin/articles/{id}
    defaults: { _controller: vivimainBundle:Admin:adminArticlesView }
    
vivimain_admin_addArticles:
