    path:     /admin/users/register
    defaults: { _controller: vivimainBundle:Admin:adminUsersRegister }

vivimain_admin_user_edit:
    path:     /admin/users/edit/{id}
    defaults: { _controller: vivimainBundle:Admin:adminUsersEdit }

vivimain_admin_user_del:
    path:     /admin/users/delete/{id}
    defaults: { _controller: vivimainBundle:Admin:adminUsersDel }

vivimain_homepage:
    path:     /
    defaults: { _controller: vivimainBundle:Main:index }

vivimain_add:
    path:     /add_article
    defaults: { _controller: vivimainBundle:Main:add_article }
    
vivimain_edit:
    path:     /edit_article/{id}
    defaults: { _controller: vivimainBundle:Main:add_article }
    
vivimain_view:
    path:     /article/{id}
    defaults: { _controller: vivimainBundle:Main:view_article }
    
vivimain_delete:
    path:     /delete/{id}
    defaults: { _controller: vivimainBundle:Main:delete_article }
    
vivimain_cat_articles:
    path:     /category/{id}
    defaults: { _controller: vivimainBundle:Main:cat_articles }
    
vivimain_test:
    path:     /test
    defaults: { _controller: vivimainBundle:Main:test }
    
vivimain_addCom:
    path:     /addCom
    defaults: { _controller: vivimainBundle:Main:addCom }