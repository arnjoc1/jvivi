    defaults: { _controller: vivimainBundle:Admin:adminAddArticles }
    
vivimain_admin_articles_edit:
    path:     /admin/articles_edit/{id}
    defaults: { _controller: vivimainBundle:Admin:adminAddArticles }
    
vivimain_admin_articles_delete:
    path:     /admin/delete/{id}
    defaults: { _controller: vivimainBundle:Admin:adminArticlesDelete }
    
vivimain_admin_cats:
    path:     /admin/category
    defaults: { _controller: vivimainBundle:Admin:adminCats }

vivimain_admin_addCat:
    path:     /admin/Category/add
    defaults: { _controller: vivimainBundle:Admin:adminCatAdd }
    
vivimain_admin_cat_edit:
    path:     /admin/category/{id}
    defaults: { _controller: vivimainBundle:Admin:adminCatEdit }
    
vivimain_admin_cat_delete:
    path:     /admin/category/delete/{id}
    defaults: { _controller: vivimainBundle:Admin:adminCatDelete }
    
